<!DOCTYPE html>
<html>
  <head> 
    <title>EMMET DISCUSSION</title>
  </head>
  <body>
    <h1>tis my head</h1>
    <!-- bold and italics b and i are not recommended are more css based properties, use strong and emphasis(em)
    otherwise they show impact for search engine  -->
        
    <!-- example of strike through -->
    <p>
      Lorem ipsum dolor sit amet consectetur strike through
      <s>adipisicing</s> elit.culpa.
    </p>

    <!-- example of span for coloring a span of text -->
    <p>
      Lorem ipsum dolor sit amet <span>consectetur</span>, adipisicing elit.
      Quibusdam accusantium impedit quaerat.
    </p>

    <!-- emmet shortcuts : -->

    <!-- h1{tis is head}  can be used to bring out original h1 text-->
    <h1>tis is head</h1>

    <!-- div.yes -->
    <div class="yes"></div>

    <!-- div#no -->
    <div id="no"></div>

    <a href="" class="hello"></a>

    <!-- a{click me} -->
    <a href="">click me</a>

    <!-- a.hello{clicl} -->
    <a href="" class="hello">clicl</a>

    <!-- div>p>span^ul>ol^li{ist} -->
    <div>
      <p><span></span></p>
      <ul>
        <ol></ol>
      </ul>
      <li>ist</li>
    </div>

    <!-- div>p>span^ul>ol^li{ist} -->
    <div>
        <p><span></span></p>
        <ul>
            <ol></ol>
        </ul>
        <li>ist</li>
    </div>

    <!-- div+p+p+a+h1 -->
    <div></div>
    <p></p>
    <p></p>
    <a href=""></a>
    <h1></h1>

    <!-- div>p>p>ul>li{mylist}  -->
    <div>
        <p>
            <p>
                <ul>
                    <li>mylist</li>
                </ul>
            </p>
        </p>
    </div> 

    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- table>tr>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- div>(ul>tr*3)+p -->
    <div>
        <ul>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </ul>
        <p></p>
    </div>

    <!-- table>(tr>td*2)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

  </body>
</html>
