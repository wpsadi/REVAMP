<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body style="background-color: aquamarine; color: rgb(31, 29, 29)">
    <font size="5">
      <!-- images -->
      <h1>Let's play with image</h1>
      <img
        src="I-Am-Free-Wallpaper-1920x1080.jpg"
        height="200"
        width="300"
        alt="I am free"
        loading="eager"
      />
      <br />

      <!-- audio -->
      <h1>Let's play with audio</h1>
      <figure>
        <figcaption>Sounds of crickets and insects :</figcaption>
        <audio
          controls
          controlslist="nodownload noremoteplayback noplaybackrate"
          src="mixkit-crickets-and-insects-in-the-wild-ambience-39.wav"
        ></audio>
      </figure>
      <br />

      <!-- video -->
      <h1>Let's play with videos</h1>
      <video
        src="Raindrops_Videvo.mp4"
        controls
        width="250"
        autoplay
        controlslist="nodownload nofullscreen noremoteplayback"
        disablepictureinpicture
        disableremoteplayback
        loop
      ></video>

      <!-- iframe -->
      <h1>Let's play with iframes</h1>
      <iframe src="timetable.html" frameborder="0" height = "600" width = "600"></iframe>
    </font>
  </body>
</html>
