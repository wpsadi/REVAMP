<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q9</title>
  </head>
  <body>
    <font size="5">
      <h1 align="center">&nbsp;&nbsp;<u> Personal Information</u></h1>
    </font>
    <div style="align-items: center;" align = "center">
      <form
      action="google.com"
      method="get"
      style="border-radius: 20px; width: 20%; margin-top: 10px; padding: 5px"
    >
      <fieldset align = "left">
        <fieldset style="border: none">
          <label for="firstname">Enter your FirstName :</label>
          <input
            type="text"
            name="firstrname"
            id="firstname"
            placeholder="Selena"
            tabindex="2"
            required
          />
         </fieldset>
        <fieldset style="border: none">
          <label for="lastname">Enter your LastName :</label>
          <input
            type="text"
            name="lastrname"
            id="lastname"
            placeholder="Doe"
            tabindex="1"
            required
          />
        </fieldset>
        <fieldset style="border: none">
          <label for="mail"
            >Enter your mail :
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="abc@gmail.com"
              tabindex="4"
              required
            />
          </label>
        </fieldset>
        <fieldset style="border: none">
          <label for="submit">
            <input type="submit" value="SUBMIT" tabindex="3">
          </label>
        </fieldset>
      </fieldset>
    </form>
    </div>
    
  </body>
</html>
