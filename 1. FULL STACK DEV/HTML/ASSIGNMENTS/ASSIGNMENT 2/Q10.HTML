<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q10</title>
  </head>
  <body>
    <font size="6">
      <h1 align="center">&nbsp;&nbsp;&nbsp;<u>Registration Form</u></h1>
    </font>
    <div style="align-items: center; font-size: larger ;" align = "center">
      <form
      action="google.com"
      method="get"
      style="border-radius: 20px; width: 20%; margin-top: 10px; padding: 10px;"
    >
      <fieldset align = "left">
        <fieldset style="border: none">
          <label for="name">Enter your name :</label>
          <input
            type="text"
            name="username"
            id="name"
            placeholder="Selena Doe"
            required
          />
        </fieldset>
        <fieldset style="border: none">
          <label for="mail"
            >Enter your mail :
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="abc@gmail.com"
              pattern=".+@gmail.com"
              required
            />
          </label>
        </fieldset>
        <fieldset style="border: none">
         <label for="password">Enter your password <br />(8-15 characters):</label>
         <input 
           type="password"
           name="password"
           id="password"
           minlength="8"
           maxlength="15"
           required
         />
          </label>
        </fieldset>
        <fieldset style="border: none">
         <label for="checkbox">
         <input
           type="checkbox"
           name="checkbox"
           id="checkbox"
           required
         /> I agree to the Terms & Conditions
          </label>
        </fieldset>
        <fieldset style="border: none">
          <label for="submit">
            <input type="submit" value="SUBMIT">
          </label>
        </fieldset>
      </fieldset>
    </form>
    </div>
    
  </body>
</html>
