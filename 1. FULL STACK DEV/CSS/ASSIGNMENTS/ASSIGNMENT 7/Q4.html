<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4</title>
    <style>
      .container {
         display: flex;
         justify-content: space-between;
         border: 1px solid;
         padding-top: 20px;
      }
      .logo {
         height: 30px;
         width: 30px;
      }
      .sub-contain {
         display: flex;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="sub-contain">
        <img
          src=".\media\media-Q4\gmail-logo.png"
          alt="Ooops! There seems to be a problem"
          class="logo"
        />
        <p>Gmail</p>
      </div>
      <div class="sub-contain">
        <a
          href="https://workspace.google.com/products/gmail/index.html"
          target="_blank"
        >
          For Work
        </a>
        <a
          href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser"
          target="_blank"
        >
          Sign In
        </a>
        <a
          href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=SignUp"
          target="_blank"
        >
          Create an Account
        </a>
      </div>
    </header>
    <hr />
    <main class="sub-container">
      <h1>Secure, smart, and easy to use email</h1>
      <p>
        Get more done with Gmail. Now integrated with Google Chat, Google Meet,
        and more, all in one palce
      </p>
      <div class="f-item">
        <a
          href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=SignUp"
          target="_blank"
          rel="noopener noreferrer"
          >Create an account</a
        >
        <a
          href="https://workspace.google.com/products/gmail/index.html"
          target="_blank"
          rel="noopener noreferrer"
          >For Work</a
        >
      </div>
      <img
        src=".\media\media-Q4\gmail-image.png"
        alt="Ooops! There seems to be a problem"
        class="image"
      />
    </main>
  </body>
</html>
