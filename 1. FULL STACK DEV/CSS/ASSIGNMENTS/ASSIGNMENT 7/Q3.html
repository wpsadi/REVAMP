<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    
    <style>
      body {
        margin: 0px;
        font-family: sans-serif;
        font-weight: lighter;
      }
      .container {
        margin-top: 250px;
        background-color: #1b2124;
        color: white;
        display: flex;
        height: 400px;
        justify-content: space-evenly;
      }
      .f-item {
        
        margin-top: 60px;
        align-content: center;
      }
      .item >h2 {
        margin-top: 10px;
        font-size: 18px;
        margin-bottom: 5px;
      }
      .item >p {
        margin-top: 0px;
        
      }
      div >p {
        font-size: 16px;
      }
      .logo {
        height: 70px;
        width: 140px;
      }
      .image {
        height: 100px;
        margin-top: 50px;
      }
      .f-item-list {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 50px;
        
      }
      .list-items >p{
        width: 100px;
        height: 35px;
        align-self: center;
      }
      hr {
        width: 220px;
        height:1px;
        border-width:0;
        background-color:rgb(185, 141, 27);
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="f-item f-item-1">
        <div class="item item1">
          <img
            src=".\media\media-Q3\PWSkills-logo.png"
            alt="Ooops! There seems to be a problem"
            class="logo"
          />
          <h2>Email us:</h2>
          <p>support@pwskills.com</p>
        </div>
        <div class="item item2">
          <img
            src=".\media\media-Q3\iso-9001-2015.png"
            alt="Ooops! There seems to be a problem"
            class="image"
          />
          <h2>ISO 9001</h2>
        </div>
      </div>

      <div class="f-item f-item-2">
        <h1>PW Skills</h1>
        <hr>
        <div class="f-item-list">
          <div class="list-items">
            <p>About Us</p>
            <p>FAQs</p>
            <p>Privacy policy</p>
         </div>
          <div class="list-items">
            <p>Contact Us</p>
            <p>Job <br> assistance</p>
            <p>Terms and <br> conditions</p>
          </div>
        </div>
      </div>

      <div class="f-item f-item-3">
        <h1>Products</h1>
        <hr>
        <div class="f-item-lists">
          <p>PW Skills Lab</p>
          <p>Job Portal</p>
          <p>Experience portal</p>
          <p>Become an affiliate</p>
          <p>Hall of fame</p>
        </div>
      </div>

    </div>
  </body>
</html>
