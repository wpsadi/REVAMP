<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q7</title>
   <style>
      .container {
         display: flex;
         justify-content: flex-start;
      }
      .sub-container {
         flex-wrap: nowrap;
         display: flex;
         font-family: sans-serif;
         font-size: 24px;
         background-color: #fee2e2;
         justify-content: space-between;
         color: #ef4444;
         border-left: 5px solid #ef4444;
         border-top-left-radius: 10px;
         border-bottom-left-radius: 10px;
         width: 100%;
         align-items: center;
         position: fixed;
         }
      .alert, .cross {
         height: 50px;
         width: 50px;
         margin: 0px 20px;
      }
   </style>
</head>
<body class="container">
   <div class="sub-container">
      <img src=".\media\media-Q7\alert.png" alt="Ooops! Error" class="alert">
      <p><i>Warning!! This Action is Not Allowed.</i></p>
      <img src=".\media\media-Q7\cross.png" alt="Ooops! Error" class="cross">
   </div>
</body>
</html>
