<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q9</title>
   <style>
      
      div {
         width: 400px;
         line-height: 2em;
      }
      h1 {
         background-color: #ff6666;
         border: 2px solid #ff6666;
         height: 70px;
         text-align: center;
         padding-top: 30px;
         margin: 0px 0px;
      }
      ol {
         overflow-y: scroll;
         height: 229px;
         opacity:0;
         padding-top: 0px;
      }
      li {
         height: 55px;
         list-style: none;
         font-size: 20px;
      }
      ol:hover{
                opacity:1;
      }
      
   </style>
</head>
<body>
   
   <div>
      <h1>Hover To View Options</h1>
      <ol>
         <li>Option 1</li>
         <li>Option 2</li>
         <li>Option 3</li>
         <li>Option 4</li>
         <li>Option 5</li>
         <li>Option 6</li>
         <li>Option 7</li>
         <li>Option 8</li>
         <li>Option 9</li>
      </ol>
   </div>
   
</body>
</html>
