<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Oswald:wght@200;400&family=Poppins:wght@200;400&family=Roboto+Slab&display=swap");
      body {
        background-color: #100c07;
        font-family: serif;
      }
      .section_right {
        float: right;
      }
      .content {
        margin-top: 120px;
        font-family: sans-serif;
      }
      .image {
        width: 500px;
        height: 450px;
        vertical-align: baseline;
      }
      .section_left {
        color: white;
        place-content: center;
        padding: 20px;
        font-size: 15px;
      }
      .heading {
        font-size: 50px;
      }
      .button {
        text-decoration: none;
        color: white;
        background-color: #5a4bda;
        margin-left: 20px;
        padding: 10px 25px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <div class="section_right">
        <img src="./ASSETS/celebrate.png" alt="" class="image" />
      </div>
      <div class="section_left">
        <h1 class="heading">PW Skills hall of Fame</h1>
        <p class="para">
          We are proud of our achievers to have proved their success through
          hard-work and dedication which has enabled them to make their dreams
          come true. You too can be part of the PW Skills achiever group only if
          you stay consistent and be determined.
        </p>
      </div>
      <a
        class="button"
        href="https://halloffame.pwskills.com/"
        target="_blank"
        rel="noopener noreferrer"
        >Share your Story</a
      >
    </main>
  </body>
</html>
