<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q8</title>
   <style>
      body {
         background-color: #1c1c1c;
      }
      p {
         color: white;
         font-size: 40px;
         font-family: sans-serif;
         margin: 0px;
         position: sticky;
         top: 0px;
         background-color: #1c1c1c;
         z-index: 1;
      }
      .container {
         display: grid;
         grid-template-columns: repeat(4, 250px);
         column-gap: 20px;
         row-gap: 15px;
         align-content: stretch;
         justify-content: center;
         width: auto;
         padding: 20px;
      }
      .items {
         border: 1px solid #aaa;
         display: grid;
         width: 200px;
         height: 350px;
         font-weight: bolder;
         justify-content: center;
         align-content: center;
         border-radius: 10px;
      }
      .item1{
         background-color: #8D3DAF;
         border: 1px solid #8D3DAF;
      }
      .item2{
         background-color: #E07C24;
         border: 1px solid #E07C24;
      }
      .item3{
         background-color: #758283;
         border: 1px solid #758283;
      }
      .item4{
         background-color: #E03B8B;
         border: 1px solid #E03B8B;
      }
      .item5{
         background-color: #FF6666;
         border: 1px solid #FF6666;
      }
      .item6{
         background-color: #03C6C7;
         border: 1px solid #03C6C7;
      }
      .item7{
         background-color: #CAD5E2;
         border: 1px solid #CAD5E2;
      }
      .item8{
         background-color: #358DD0;
         border: 1px solid #358DD0;
      }
   </style>
</head>
<body>
   <p>Feeling Fancy</p>
   <div class="container">
      <div class="items item1">#8D3DAF</div>
      <div class="items item2">#E07C24</div>
      <div class="items item3">#758283</div>
      <div class="items item4">#E03B8B</div>
      <div class="items item5">#FF6666</div>
      <div class="items item6">#03C6C7</div>
      <div class="items item7">#CAD5E2</div>
      <div class="items item8">#358DD0</div>
   </div>
</body>
</html>
