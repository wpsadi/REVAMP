<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q7</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 420px);
        grid-template-rows: repeat(3, 198px);
        grid-auto-flow: row;
        gap: 10px;
        padding: 10px;
        border: 2px solid #aaa;
        border-radius: 10px;
        background-color: #ccc;
      }
      .image {
        border-radius: 10px;
      }
      .image1 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      .image2 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .image3 {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      .image4 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .image5 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 4;
        position: relative;
        top: 195px;
      }
      .image6 {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-1.jpg"
          alt="Ooops! An error"
          class="image image1"
          height="100%"
          width="100%"
        />
      </div>
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-2.jpg"
          alt="Ooops! An error"
          class="image image2"
          height="200%"
          width="100%"
        />
      </div>
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-3.jpg"
          alt="Ooops! An error"
          class="image image3"
          height="100%"
          width="100%"
        />
      </div>
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-4.jpg"
          alt="Ooops! An error"
          class="image image4"
          height="200%"
          width="100%"
        />
      </div>
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-5.jpg"
          alt="Ooops! An error"
          class="image image5"
          height="100%"
          width="100%"
        />
      </div>
      <div class="items">
        <img
          src=".\media\media-Q7\wallpaper-6.jpg"
          alt="Ooops! An error"
          class="image image6"
          height="200%"
          width="100%"
        />
      </div>
    </div>
  </body>
</html>
