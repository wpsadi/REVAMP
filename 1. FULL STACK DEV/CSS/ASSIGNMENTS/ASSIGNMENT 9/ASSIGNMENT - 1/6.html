<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q5</title>
   <style>
      body {
         background-color: #aaa;
      }
      h1 {
         font-size: 40px;
         margin-bottom: 20px;
         text-align: center;
         text-decoration: underline;
      }
      .container {
         height: 90%;
         width: 100%;
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         justify-content: center;
         margin-left: 8px;
      }
      .image {
         height: 90%;
         width: 90%;
         border: 5px solid black;
         border-radius: 20px;
      }
      @media screen and (max-width : 756px) {
         h1 {
         text-align: center;
         text-decoration: underline;
      }
         .container {
            grid-template-columns: repeat(1, 1fr);
            justify-content: center;
         }
      }
      .container {
         display: grid;
         height: 100vh;
         width: 100vw;
      }
      .footer {
         display: grid;
         grid-auto-flow: column;
         font-family: monospace;
         grid-template-columns: repeat(3, 1fr);
         background-color: #242b2e;
         color: whitesmoke;
         column-gap: 100px;
         padding: 40px;
         align-self: end;
      }
      .sub-container_1 {
         display: grid;
      }
      .sub-container_2 {
         display: grid;
         grid-auto-flow: column;
         column-gap: 100px;
      }
      .sub-container_3 {
         display: grid;
      }
      h1 {
         font-weight: lighter;
         font-size: 30px;
         margin-bottom: 0px;
      }
      .button {
         background-color: #499ff5;
         color: whitesmoke;
         border-radius: 5px;
         border: none;
      }
       #email-id {
         color: whitesmoke;
         border-radius: 5px;
         width: 320px;
         margin-bottom: 5px;
         border: none;
      }
      .content {
         margin-top: 0px;
      }
      @media screen and (max-width : 756px) {
         .footer {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: repeat(1, 1fr);
         }
         .sub-container_1, .sub-container_3 {
            row-gap: 20px;
         }
         .sub-container_2 {
         display: grid;
         grid-auto-flow: row;
         row-gap: 20px;
         }
         .button {
            height: 40px;
            margin-top: 0px;
         }
         #email-id{
            height: 40px;
            margin-bottom: 0px;
         }
      }
   </style>
</head>
<body>
   <h1>Random Images</h1>
   <div class="container">
      <div class="items"><img src=".\media\random_1.jpg" alt="random_images" class="image"></div>
      <div class="items"><img src=".\media\random_2.jpg" alt="random_images" class="image"></div>
      <div class="items"><img src=".\media\random_3.jpg" alt="random_images" class="image"></div>
      <div class="items"><img src=".\media\random_4.jpg" alt="random_images" class="image"></div>
      <div class="items"><img src=".\media\random_5.jpg" alt="random_images" class="image"></div>
      <div class="items"><img src=".\media\random_6.jpg" alt="random_images" class="image"></div>
   </div>

   <div class="container">
      <div class="footer">
         <div class="sub-container_1">
            <h1>One Card</h1>
            <p class="content">India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.</p>
         </div>
         <div class="sub-container_2">
            <div class="items">
               <h1>Navigation</h1>
               <p>Home</p>
               <p>About</p>
               <p>Careers</p>
               <p>Offers</p>
            </div>
            <div class="items">
               <h1>Support</h1>
               <p>F.A.Q.</p>
               <p>Cookies Policy</p>
               <p>Terms Of Service</p>
               <p>Support</p>
            </div>
         </div>
         <div class="sub-container_3">
            <h1>Newsletter</h1>
            <input type="email" name="email-id" id="email-id" placeholder="&nbsp;&nbsp; &nbsp;Your email id here">
            <button class="button">Subscribe</button>
         </div>
      </div>
   </div>
</body>
</html>
