<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6</title>
    <style>
      header {
        background-color: #32afe9;
        height: 100px;
        display: block;
      }
      #navigate {
        margin-left: auto;
        margin-right: auto;
      }
      td {
        padding: 5px;
      }
      #items {
        font-size: 40px;
        margin: 10%;
      }
      #item1 {
        border-style: dashed;
        border-width: 20px;
        border-color: #857ae9;
      }
      #item2 {
        border-style: dotted;
        border-width: 20px;
        border-color: #f78863;
      }
      #item3 {
        border-style: double;
        border-width: 20px;
        border-color: #6ce968;
      }
      #item4 {
        border-style: groove;
        border-width: 20px;
        border-color: #f3cc77;
      }
      #item5 {
        border-style: solid;
        border-width: 20px;
        border-color: #f028e6;
      }
      #item:hover {
         color :rgb(2, 32, 32);
         font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <table id="navigate" cell-padding="30">
          <tr id="items" margin="20">
            <td id="item1"><a id="item" href="#">Home</a></td>
            <td id="item2"><a id="item" href="#">About Us</a></td>
            <td id="item3"><a id="item" href="#">Contact</a></td>
            <td id="item4"><a id="item" href="#">Blog</a></td>
            <td id="item5"><a id="item" href="#">Login</a></td>
          </tr>
        </table>
      </nav>
    </header>
  </body>
</html>
