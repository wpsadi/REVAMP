<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q7</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Poppins:wght@200;400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200;400&family=Poppins:wght@200;400&display=swap");
      body {
        text-align: center;
        font-size: 30px;
      }
      img {
        float: left;
        border-style: solid;
        border-width: 5px;
      }
      #oswald {
        font-family: "Oswald", sans-serif;
        text-decoration: underline;
        text-decoration-color: #252525;
        color: #000000;
      }
      #montserrat {
        font-family: Montserrat, sans-serif;
        color: #000000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>
      <a
        id="oswald"
        href="https://fonts.google.com/specimen/Oswald?query=oswald"
        title="Click to know more about me."
        target="_blank"
        >Oswald</a
      >
    </h1>
    <div>
      <figure>
        <img src="oswald_fonts.png" alt="Oops! There seems to be an error..." />
      </figure>
      <br />
      <br />
      <p>
        <a
          id="montserrat"
          href="https://fonts.google.com/specimen/Montserrat?query=mon"
          title="Click to know more about me."
          target="_blank"
          >Welcome to our library of original guides to the world of typography,
          which the Google Fonts team is producing in collaboration with
          typographic experts from around the world. Google Fonts Knowledge
          enables designers and developers of all skill sets to choose and use
          type with purpose.</a
        >
      </p>
    </div>
  </body>
</html>
