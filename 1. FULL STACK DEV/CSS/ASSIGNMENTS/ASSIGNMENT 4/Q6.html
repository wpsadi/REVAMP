<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6</title>
    <style>
      body {
        display: block;
        text-align: center;
      }
      h1 {
        text-decoration: underline;
        text-shadow: 2px 2px silver;
      }
      form {
        display: inline-block;
        border-style: solid;
      }
      fieldset {
        border: none;
        text-align: left;
      }
      [type="submit"] {
        margin-left: 30%;
      }
      input:focus {
         background-color: rgb(255, 255, 0);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
      <form action="https://www.google.co.in/" method="get">
        <fieldset>
          <fieldset>
            <legend for="name">Enter your name :</legend>
            <input class="name"
              type="text"
              name="name"
              id="name"
              placeholder="Jane Doe"
              required
            />
          </fieldset>
          <fieldset>
            <legend for="usermail">Enter your usermail :</legend>
            <input class="usermail"
              type="usermail"
              name="usermail"
              id="useremail"
              placeholder="abc@gmail.com"
              required
            />
          </fieldset>
          <fieldset>
            <input class="" type="submit" name="submit" id="submit" value="SUBMIT" />
          </fieldset>
        </fieldset>
      </form>
    </div>
  </body>
</html>
