<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flex Items</title>
   <style>
      .container {
         display: flex;
         flex-direction: row;
         border: 2px solid silver;
         background-color: aliceblue;
         height: 20vh;
      }
      .item {
         height: 50px;
         width: 50px;
         border: 1px solid black;
         background-color: darkgoldenrod;
      }
      .item-1 {
         order: 2;
         align-self: flex-end;
         /* flex-grow: 1;  grows the element with a value */
         /* flex-shrink: 0;  */              /* assist in shrinking in element when screen size is decreased */  
         flex-basis: 40%;     /* takes specified percentage of screen */                                     
      }
      .item-2 {
         order: 0;
      }
      .item-3 {
         order: 0;
      }
      .item-4 {
         order: 2;
      }
   </style>
</head>
<body>
   <div class="container stretch">
      <div class="item item-1">BOX 1</div>
      <div class="item item-2">BOX 2</div>
      <div class="item item-3">BOX 3</div>
      <div class="item item-4">BOX 4</div>
   </div>
</body>
</html>
