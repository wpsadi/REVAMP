<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding & Border & Outline</title>
    <style>
      .Element1 {
        margin: 10px 20px 30px 40px;
      }
      .Element2 {
        margin: 10px 20px 30px 40px;
      }
      .Element4 {
        padding: 10px 20px 30px 40px;
      }
      .Element6 {
        border-style: ridge;
        border-width: 10px;
        border-radius: 100%;
        border-color: rgb(0, 255, 170);
      }
      .Element5 {
        border: solid 20px burlywood;
      }
      .Element3{
         margin :3rem;
         border: solid;
         outline-offset: 10px;
         outline-style: double;
         outline-color: rgb(243, 154, 37);
      }
    </style>
  </head>
  <body>
    <div class="Element1">Element1</div>
    <div class="Element2">Element2</div>

    <!-- Concept of margin collapse : when two elements have bottom and top margins then margin with higher value is alloted -->
    <div class="Element4">Element4</div>
    <div class="Element5">Element5</div>
    <div class="Element6">Element6</div>
    <!-- padding  > border > outline > margin -->
    <!-- outline is used for mainly definitions of buttons -->
    <div class="Element3">Element3</div>
  </body>
</html>
