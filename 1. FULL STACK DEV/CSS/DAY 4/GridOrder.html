<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Order</title>
   <style>
      .container {
         display: grid;
         grid-template-columns: 300px 300px;
         grid-template-rows: 200px 200px 200px;
         border: 4px solid #aac;
      }
      .items {
         border: 2px solid #aaa;
      }
      .item1 {
         order: 0;
      }
      .item2 {
         order: 1;
      }
      .item3 {
         order: -1;
      }
      .item4 {
         order: 1;
      }
      .item5 {
         order: -1;
      }
      .item6 {
         order: 4;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="items item1">1</div>
      <div class="items item2">2</div>
      <div class="items item3">3</div>
      <div class="items item4">4</div>
      <div class="items item5">5</div>
      <div class="items item6">6</div>
   </div>
</body>
</html>
