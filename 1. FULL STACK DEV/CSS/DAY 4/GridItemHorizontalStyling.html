<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Item Horizontal Styling</title>
   <style>
      .container {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         grid-template-rows: repeat(3, 1fr);
         height: 400px;
         border: 1px solid #ccc;
      }
      .items {
         border: 1px solid #ccc;
      }
       .item1 {
         grid-column: 1/2;
         
      }
      .item2 {
         grid-column : 2/4;
      }
      .item3 {
         grid-column: 1/3;
         
      }
      .item4 {
         grid-column : 3;
         
         
      } 


      /* .item1 {
         grid-column-start : 1;
         grid-column-end : 3;
      }
      .item2 {
         grid-column-start : 3;
      }
      .item3 {
         grid-column-start : 1;
         grid-column-end : 2;
      }
      .item4 {
         grid-column-start : 3;
         grid-column-end : 3;
         
      } */
   </style>
</head>
<body>
   <div class="container">
      <div class="items item1">1</div>
      <div class="items item2">2</div>
      <div class="items item3">3</div>
      <div class="items item4">4</div>
   </div>
</body>
</html>
