    <title>z-index</title>
    <style>
      /* for understanding overflow */
      .para {
        overflow: clip;
        border: 1px solid black;
        background-color: rgb(217, 193, 240);
        padding: 20px;
        height: 100px;
        /* overflow: hidden;auto;scroll */
        /* overflow can be seen in particular directions as well using overflow x/y */
      }
    </style>
    <style>
      /* for z - index */
      .container {
         position: relative;
      }
      .box {
         position: absolute;
         height: 100px;
         width: 100px;
         font-size: 20px;
         color: rgb(222, 238, 238);
      }
      .box_1 {
        
         background-color: red;
         z-index: 0;
         
      }
      .box_2 {
         background-color: #00ff37;
         z-index: 1;
         top: 20px;
         left: 50px;
      }
      .box_3 {
         left: 100px;
         background-color: #ff00c8;
         z-index: 2;
         top: 40px;
      }
     
    </style>
