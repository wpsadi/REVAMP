<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      .container {
        border: 2px solid black;
        width: 300px;
        height: 150px;
        overflow: scroll;
      }
      .box {
        height: 100px;
        width: 100px;
        position: relative;
      }
      .box1 {
        background-color: red;
        /* position: static;  top 200px will be work because of static positioning; */
      }
      /* .box2 {
        background-color: yellow;
        position: fixed;
        top: 10px;
        left: 100px;
      } */
      .box2 {
        background-color: yellow;
        position: sticky;
        top: 30px; /* -10px; */
        left: 100px;
      }
      .box3 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- if we want to make a tag's position absolute make it's parent's position realtive -->
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </div>
  </body>
</html>
